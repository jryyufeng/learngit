这种程度？ 我并不认为这种程度是“超前”的。
<br>
我认为不论汉语还是英语，单就这些词语本身的意义来说，都是属于孩子初识世界所应该认识的，对于正在上学的孩子，他们当然可以认识诸如“课程表”、“校车”、“班长”、“作业”等词语；对于家里的孩子，他们当然可以认识诸如“电视”、“冰箱”等词语；对于那些爱听妈妈讲睡前故事的孩子，他们当然可以认识诸如“城堡”、“公主”、“王子”、“骑士”、“女巫”、“青蛙”、“快跑”、“爬树”、“采蘑菇”等词语。
<br>
那些在孩童阶段可以接触到的词语，在用汉语表达的同时，都可以用英文来教给孩子；孩子如果可以接受汉语，也能接受同样意义的英语。
<br>
语言，是认识世界的工具。
