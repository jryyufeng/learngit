去年也就是16年，在三里屯游荡，看到一群人围着，走过去看看，发现是个一身白衣的外国男人在抱着吉他 唱歌，说实话当时没认出来他…后来我站在他旁边，距离特别近，不到一米，只觉得他是个明星，旁边有个高大威猛的黑人保镖。当时只是享受在歌声中。（附加 当时是一个街头唱歌的年轻人在那里，麦克风音响吉他都是他的设备，Chester路过即兴用他的吉他唱了）
<br>
<br>
后来上了微博，才知道是林肯公园的主唱，喜欢他的歌，原来分享过好几首，心痛当时没认出来
<br>
<br>
不过现在感觉很庆幸去年夏天这个时候见到他
