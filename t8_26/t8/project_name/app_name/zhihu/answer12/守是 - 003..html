同学们好，今天我们复习的内容是岳飞的满江红，希望大家长铭于心。熟读润肠通便，熟背益寿延年。他日风云骤起，必考哦。
<br>
<br>
<br>
<br>
怒发冲冠，
<br>
凭阑处、潇潇雨歇。
<br>
抬望眼，仰天长啸，壮怀激烈。
<br>
三十功名尘与土，八千里路云和月。
<br>
莫等闲，白了少年头，空悲切。
<br>
<br>
<br>
靖康耻，犹未雪；
<br>
臣子恨，何时灭？
<br>
驾长车，踏破贺兰山缺。
<br>
壮志饥餐胡虏肉，笑谈渴饮匈奴血。
<br>
待从头，收拾旧山河，朝天阙。
