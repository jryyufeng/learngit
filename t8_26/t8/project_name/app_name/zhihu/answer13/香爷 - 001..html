<br>

<br>
<br>
再后来自己开始好好搞学习去了，lk也感觉不再是那么才气纵横的样子了
<br>
<br>
上次听到lk的消息就是变形金刚的主题曲他们唱，听过的第一反应是没有脱离出以前的影子
<br>
<br>
