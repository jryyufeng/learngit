四种结局
<br>
     1 李易欢死了 索额图或者太皇太后杀的   
<br>
     2 李易欢死了 李定国杀的。李定国不能忍受李易欢背叛大明，之前就说如果李易欢再不悔改就杀之并自杀以谢罪。而且朱慈煊内力全失已经保护不了李易欢了。（此结局可能性很小）
<br>
     3 李易欢假死 出宫后知道自己是明朝公主与康熙有杀父母之仇，所以放弃了报仇，但却不能与他相守。（可能性最大）
<br>
4 朱明联盟瓦解，吴三桂恼羞成怒绞杀明珠谷，李易欢身死。（可能性几乎为零）
