初中的时候林肯公园的歌塞满了我的mp3
<br>
一直到现在 林肯公园的歌仍然是我的最爱
<br>
想起当时崇拜林肯的表情 还说过以后工作了一定要去看一场林肯的演唱会 看来是没机会了吧… 
<br>
他的成就 大概就是陪我走过无数迷茫 悲伤的日子 也是林肯公园让我爱上了摇滚
<br>
每当我受挫折 艰难险阻 我都会想起那句歌词 嘶喊着的嗓音 无奈的调调
<br>
I tried so hard,and got so far,but in the end,it doesn't even matter.
