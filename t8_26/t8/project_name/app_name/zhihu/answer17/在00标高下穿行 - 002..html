<p>

<p>
	男儿何不当走狗，卖掉中华五十州。
请君且看教科书，几个英雄威名留？
人说历史后人写，后人不记祖先仇。
只说英雄违天命，阻碍融合逆潮流。
岳飞功高非英雄，冉闵屠胡万事休。
天祥成功张煌言，不及施琅一走狗。
满夷胡虏成兄弟，民族融合是主流。
五胡乱华无人记，扬州十日血白流。
清宫大戏连台唱，康熙雍正人心收。
汉人皆成胡人狗，可喜之辈也风流。
秦桧三桂弹冠庆，我辈如今能出头。
他朝日寇来融合，中华家庭添新口。
开门焚香来庆祝，民族突破五十六。
